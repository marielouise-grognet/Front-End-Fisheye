<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="../index.html">
      <img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographerContent">
          <button class="contact_button" onclick="displayModal()" aria-label="Ouvrir la modale">Contactez-moi</button>
        </div>
      </div>
      <div class="galleryContainer">
        <div class="menuFilter">
          <label for="tri" class="tri"> Trier par</label>
          <details class="dropdown">
            <summary class="dropdown-selected">
              <span class="selected-text">Popularité</span>
              <span class= "chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
              <span class= "chevron-up"><i class="fa-solid fa-chevron-up"></i></span>
            </summary>
            <ul class="dropdown-options">
              <li data-value="date" tabindex="0">Date</li>
              <li data-value="title" tabindex="0">Titre</li>
            </ul>
          </details>
          
        </div>
        <div class="media-gallery"></div>
      </div>
      <div class="fixedWidget">

      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="contact" tabindex="-1">
			<div class="modal">
				<header>
          <h2 id="contact">Contactez-moi</h2>
          <button onclick="closeModal()" aria-label="Fermer la modale" class="close-button">
            <img src="assets/icons/close.svg" alt="Fermer la modale" />
          </button>
          
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName"/>
            <label for="lastName">Nom</label>
						<input id="lastName"/>
            <label for="email">E-mail</label>
						<input id="email"/>
            <label for="message">Votre message</label>
						<textarea class="messageInput" id="message"></textarea>
            <button class="send_button">Envoyer</button>
          </div>
				</form>
			</div>
		</div>
    <div id="lightbox" class="lightbox hidden">
  <span class="lightbox-prev" onclick="prevImage()">&#10094;</span>
  
  <div class="lightbox-content"></div>

  <div class="chevronCroix">
    <button onclick="closeLightbox()" aria-label="Fermer la modale" class="close-button_red">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <span class="lightbox-next" onclick="nextImage()">&#10095;</span>
  </div>
    
</div>

    
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/pages/photographer.js" aria-label ="ouvrir la page du photographe"></script>
    <script src="scripts/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
