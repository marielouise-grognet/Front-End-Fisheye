<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographerContent">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
      <div class="galleryContainer">
        <div class="menuFilter">
          <label for="tri" class="tri"> Trier par</label>
          <details class="dropdown">
            <summary class="dropdown-selected">
              <span class="selected-text">Popularité</span>
              <span class= "chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
              <span class= "chevron-up"><i class="fa-solid fa-chevron-up"></i></span>
            </summary>
            <ul class="dropdown-options">
              <li data-value="date">Date</li>
              <li data-value="title">Titre</li>
            </ul>
          </details>
          
        </div>
        <div class="media-gallery"></div>
      </div>
      <div class="fixedWidget">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js" aria-label ="ouvrir la page du photographe"></script>
    <script src="/scripts/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
